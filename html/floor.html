<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>國家檔案館</title>
    <link rel="stylesheet" href="../css/page.css" />
    <link rel="stylesheet" href="../css/floor.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&amp;family=Syne:wght@800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/swiper@11.1.0/swiper-bundle.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11.1.0/swiper-bundle.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/floor.js"></script>
  </head>
  <body>
    <div class="logo_area">
      <div class="logo"></div>
    </div>
    <div class="content">
      <div class="title floor_title"></div>
      <nav class="nav-side section--0">
        <ol>
          <li>
            <button class="page_p1">3F</button>
          </li>
          <li>
            <button class="page_p2">2F</button>
          </li>
          <li>
            <button class="page_p3">1F</button>
          </li>
          <li>
            <button class="page_p4">B1</button>
          </li>
          <li>
            <button class="page_p5">B2</button>
          </li>
        </ol>
      </nav>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="threef_map"></div>
          </div>
          <div class="swiper-slide">
            <div class="twof_map">
              <div class="mark1">檔案 FUN 體驗</div>
              <span class="twof_mark1"></span>
              <div class="mark2">阿凱將<br />小屋</div>
              <span class="twof_mark2"></span>
              <div class="mark3">輕食餐廳</div>
              <span class="twof_mark3"></span>
              <div class="mark4">文創商店</div>
              <span class="twof_mark4"></span>
              <div class="mark5">特展廳</div>
              <span class="twof_mark5"></span>
              <div class="mark6">常設展廳</div>
              <span class="twof_mark6"></span>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="onef_map"></div>
          </div>
          <div class="swiper-slide">
            <div class="b1_map"></div>
          </div>
          <div class="swiper-slide">
            <div class="b2_map"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom_area">
      <div class="back_btn">
        <a href="./index.html" rel="noopener noreferrer" target="_self"></a>
      </div>
      <div class="lang_list">
        <div class="chinese"></div>
        <div class="english"></div>
      </div>
    </div>
